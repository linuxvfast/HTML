<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="height: 48px;background-color: #dddddd"></div>
    <div>
        <form action="/home" method="post">
            <input type="text" name="username" placeholder="用户名"/> <!--placeholder可以显示提示语-->
            <input type="text" name="gender" placeholder="性别" />
            <input type="text" name="email" placeholder="邮箱"/>
            <input type="submit" value="添加">
        </form>
    </div>
    <div>
        <table>
            {% for row in user_list %}<!--for循环需要有开始和结尾-->
            <tr>
                <td>{{ row.username }}</td> <!--for循环中使用点去获取字典的属性值-->
                <td>{{ row.gender }}</td>
                <td>{{ row.email }}</td>
            </tr>
            {% endfor %}<!--for循环需要有开始和结尾-->
        </table>
    </div>
</body>
</html>
